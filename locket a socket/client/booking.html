<!DOCTYPE html>
<html>
<head>
  <title>Book a Slot</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo center">Book Slot</a>
    </div>
  </nav>

  <div class="container">
    <h5>Book a Charging Slot</h5>
    <form>
      <div class="input-field">
        <input type="text" placeholder="Station Name">
      </div>
      <div class="input-field">
        <input type="datetime-local">
      </div>
      <button class="btn teal" type="submit">Confirm Booking</button>
    </form>
  </div>
</body>
</html>
