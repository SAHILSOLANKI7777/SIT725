<!DOCTYPE html>
<html>
<head>
  <title>Search Charging Stations</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      margin-top: 50px;
      text-align: center;
    }
    .input-field input {
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal">
      <a href="index.html" class="brand-logo center">Search Stations</a>
    </div>
  </nav>

  <div class="container">
    <h5>Find Charging Stations</h5>
    <form id="searchForm">
      <div class="input-field">
        <input type="text" id="location" placeholder="Enter city or postcode" required>
        <label for="location">Location</label>
      </div>
      <button class="btn waves-effect waves-light teal" type="submit">
        <i class="material-icons left">search</i> Find Stations
      </button>
    </form>
    <div id="result" class="section"></div>
  </div>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const location = document.getElementById('location').value.trim();
      if (location) {
        document.getElementById('result').innerHTML = `<p>Searching for charging stations in <strong>${location}</strong>...</p>`;
        window.location.href = "booking.html";
        // Add API call or search functionality here
      } else {
        M.toast({html: 'Please enter a valid location', classes: 'red'});
      }
    });
  </script>
  
</body>
</html>
